<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize CSS Path -->
  <link rel="stylesheet" href="normalize.css">
  <!-- Custom CSS Path -->
  <link rel="stylesheet" href="style.css">
  <title>Google!</title>
</head>
<body>
  <!-- Start Of Header Section -->
  <section class="container">
      <img src="./img/google.jpeg" alt="Google Logo">
  <!-- End Of Header Section -->

  <!-- Start Of Search Are -->
  <section class="search-area">
    <span>Search the web using Google!</span>
    <input class="search-input" type="search">
    <div class="search-button">
      <button class="button1">Google Search</button>
      <button class="button2">I'm feeling lucky</button>
    </div>
  </section>
    <!-- Start Of Search Are -->

    <!-- Start Of Boxes Area -->
<section class="box-area">
  <div class="box-1">
      <span>Special Searches</span>
      <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
      <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
  </div>
  
<div class="box-2">
    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> 
</div>

<div class="box-3">
    <span class="box3-content">Get Google! <br> updates monthly:</span>
    <input class="box3-input" type="email" placeholder="your e-mail">
    <div class="box3-section2">
      <button class="box3-button" type="submit">Subscribe</button>
    <a class="box3-link" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
</div>
</section>
<footer>Copyright Â©1998 Google Inc.</footer>

</section>
  
</body>
</html>
